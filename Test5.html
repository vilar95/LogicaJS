<meta charset="UTF-8">

<script>

	function pularLinha()
	{
		document.write("<br><br>");
	}

	function mostra(frase){
		document.write(frase);
		pularLinha();
	}
	
	var ano = 2022;

	mostra("A idade de Flávio é " + (ano - 1977) + " anos.");

	mostra("A idade de Pedro é " + (ano - 1927) + " anos.");
	
	ano = 2025;

	mostra("A idade de Paula é " + (ano - 1996) + " anos.");
	
</script>
