<meta charset="UTF-8">

<script>

	function pulaLinha() {
		document.write("<br><br>");
	}

	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}

	function calculaImc(peso, altura) {

		return imc = peso / (altura * altura);
		
	}

	var imcEduardo = calculaImc(99.7, 1.87);
	var imcAmigo = calculaImc(68, 1.72);

	mostra("O IMC de Eduardo é: " + imcEduardo);
	mostra("O IMC do Amigo é: " + imcAmigo);

</script>
