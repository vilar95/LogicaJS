<meta charset="UTF-8">

<script>

	function pulaLinha() {
		document.write("<br><br>");
	}

	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}

	function calculaImc(altura, peso) {

		return peso / (altura * altura);
		
	}

	

	var nome = prompt("Informe seu nome:");
	alert(nome + ", Use o ponto no lugar da vírgula.");
	var alturaInformada = prompt(nome + ", informe sua altura:");
	var pesoInformado = prompt(nome + ", informe seu peso:");

	var imc = calculaImc(alturaInformada, pesoInformado);

	if (imc < 18.5) {
		alert(nome + ", o seu IMC é " + imc +", você está abaixo do peso.");
	}
	if (imc >= 18.5 && imc <= 25) {
		alert(nome + ", o seu IMC é " + imc +", você está no peso ideal.");
		alert(" Parabéns " + nome + ", continue assim !!!");
	}
	if (imc > 25 && imc < 30) { 
		alert(nome + ", o seu IMC é " + imc +", você está acima do peso.");
	}
	if (imc >= 30 && imc < 35) {
		alert(nome + ", o seu IMC é " + imc +", você está com Obesidade grau I.");
	}
	if (imc >= 35 && imc < 40) {
		alert(nome + ", o seu IMC é " + imc +", você está com Obesidade grau II.");
	}
	if (imc >= 40) {
		alert(nome + ", o seu IMC é " + imc +", você está com Obesidade grau III ou Obesidade Mórbida.");
	}
</script>
