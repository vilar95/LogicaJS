<meta charset="UTF-8">

<script>

	function pulaLinha() {
		document.write("<br><br>");
	}

	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}

	anoCopa = 1930;

	
	while(anoCopa <= 2022){
		mostra("Teve copa no ano de " + anoCopa);
		anoCopa = anoCopa + 4;
	}
	mostra("FIM")

</script>
